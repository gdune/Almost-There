<ion-header>
  <ion-navbar>

      Add a contact
    </ion-title>

<ion-content padding>
  Adding a new contact
  <p>
  	Dereje will create this page. 
  	
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
     <h1 align="center">
    New Contact
  </h1>
	<div class="new-contact">
		<ion-item>
			<ion-label stacked>Name</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Phone #:</ion-label>
			<ion-input type="tel"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Address</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>


	</div>
	<button ion-button float-left color="danger">Cancel</button>
  	<button ion-button float-right color="secondary">Save</button>

</ion-content>
