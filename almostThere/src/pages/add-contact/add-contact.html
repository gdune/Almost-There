<ion-header>
  <ion-navbar>
    <ion-title>
      Add a contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

     <h1 align="center">
    New Contact
  </h1>
	<div class="new-contact">
		<ion-item>
			<ion-label stacked>Name</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Phone #:</ion-label>
			<ion-input type="tel"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Address</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>


	</div>
	<button ion-button float-left color="danger" navPop>Cancel</button>
  	<button ion-button float-right color="secondary">Save</button>

</ion-content>
