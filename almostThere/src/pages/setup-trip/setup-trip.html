<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Trip
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="destination">
    <ion-item>
      <ion-label stacked float-left>Destination</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button>
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>
  <div class="recipient">
    <ion-item>
      <ion-label stacked>Recipient</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <button ion-button>
      <ion-icon name="help-circle"></ion-icon>
    </button>
  </div>
  <div class="message">
  <ion-item>
    <ion-label stacked>ETA Message</ion-label>
    <ion-textarea type="text"></ion-textarea>
  </ion-item>
  <button ion-button>
    <ion-icon name="help-circle"></ion-icon>
  </button>
</div>
  Send when
  <ion-item>
    <ion-datetime displayFormat="mm" pickerFormat="mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  minutes away
  <button ion-button float-left color="cancel">Cancel</button>
  <button ion-button float-right color="affirm">Start</button>
</ion-content>
