<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Trip
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

<form [formGroup]="formgroup" (ngSubmit)="tripForm()">

  <ion-list>
    <ion-item>
      <ion-label floating>Destination</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>        
      <ion-label floating>Recipient</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>        
      <ion-label floating>ETA Message</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item text-align:center size="5">
        <ion-label text-center>Send when X mins away:</ion-label>
        <ion-input type="number" placeholder="X" formControlName="time"></ion-input>
    </ion-item>

  </ion-list>

</form>
</ion-content>
