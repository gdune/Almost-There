<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Trip
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="coupling">
    <div class="field">
      <ion-item float-left>
        <ion-label stacked>Destination</ion-label>
        <ion-input type="search"></ion-input>
      </ion-item>
    </div>
    <div class="help">
      <button ion-button float-left>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </div>
  </div>
  <div class="coupling">
    <div class="field">
      <ion-item>
        <ion-label stacked>Recipient</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </div>
    <div class="help">
      <button ion-button>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </div>
  </div>
  <div class="coupling">
    <div class="field">
      <ion-item>
        <ion-label stacked>ETA Message</ion-label>
        <ion-textarea type="text"></ion-textarea>
      </ion-item>
    </div>
    <div class="help">
      <button ion-button>
        <ion-icon name="help-circle"></ion-icon>
      </button>
    </div>
  </div>

  
  Send when
  <ion-item>
    <ion-datetime displayFormat="mm" pickerFormat="mm" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  minutes away
  <button ion-button float-left navPop color="cancel">Cancel</button>
  <button ion-button float-right color="affirm">Start</button>
</ion-content>
