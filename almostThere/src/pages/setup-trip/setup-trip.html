<ion-header>
  <ion-navbar>
    <ion-title>
      Start a Trip
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- <h1>Starting a trip</h1> -->
  <!-- <h2>Destination</h2> -->
  <ion-item>
    <ion-label floating>Destination</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Recipient</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>ETA Message</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Message</ion-label>
    <ion-toggle enabled checked="true"></ion-toggle>
  </ion-item>

<ion-item>
  <ion-label>Time</ion-label>
  <ion-datetime displayFormat="mm" pickerFormat="mm" [(ngModel)]="myDate"></ion-datetime>
</ion-item>

<button ion-button float-left color="danger">Cancel</button>

<button ion-button float-right color="energized">Start</button>

</ion-content>
