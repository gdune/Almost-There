<!doctype html>
<ion-html>
    <ion-head> 
        <meta charset="utf-8" /> 
    <ion-title>default setting</ion-title>
    
    <ion-link rel="stylesheet" href="default_setting.css" />  
  </ion-head>

  <ion-body>
      <!-- display -->
      <ion-center>Settings<ion-button type = "button" name="help">?</ion-button>
      </ion-center>
      <p>
     <ion-label stacked float-left> ETA Default Message </ion-label>
      <div>
      <ion-textarea type="text" name="default" value = mySelect></ion-textarea>
      <div>
        <p>
      <ion-label stacked float-left> Send when </ion-label>
      <ion-input type="number" min="1" max="60" step="1"  value="5" />
      <ion-label stacked float-left>minutes away</ion-label>

      <br/><br/>

      <ion-select id="mySelect" size="4">
        <ion-option selected>I'm almost there! Arriving in 10 minutes.</ion-option>
        <ion-option>a</ion-option>
        <ion-option>b</ion-option>
        <ion-option>c</ion-option>
      </ion-select>

      <p>
      <div>
      <ion-label stacked float-left>Auto-reply Default Message</ion-label>
      <ion-label class="switch"><ion-input type="checkbox" id="togBtn"><div class="slider round"><!--ADDED HTML -->
        <ion-span class="on">ON</ion-span><ion-span class="off">OFF</ion-span><!--END-->
      </div></ion-label>
      <p>

      <div>
      <ion-textarea type="text" name="auto" required /> I'm driving with Almost There. I will get back to you when i arrive. </ion-textarea>


      </p>
            <!-- Cancel and Save -->
      <p>
        <button type="Cancel" value="Cancel"/> Cancel </button>
        <button type="Save" value="Save"/> Save </button>
      </p>
  </ion-body>
</ion-html>
