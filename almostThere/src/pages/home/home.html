<ion-header>
  <!-- <ion-navbar>
    <ion-title class="header">
      Almost There
    </ion-title>
  </ion-navbar> -->
</ion-header>

<ion-content padding style="background-color:#bbdefb;">

  <div class="header">
    Almost There
  </div>

  <img src="http://www.clker.com/cliparts/M/3/b/M/B/X/light-orange-pin-md.png" class="center">

  <div class="block-display" style="margin-top:20%;">
    <button ion-button large color="light" (click)="setupTripButton()" title="Start a New Trip">
            New Trip
    </button>
    <button ion-button large icon-start color="light" title="Start a Trip Home" (click)="retreiveTrip()">
            <ion-icon name="home"></ion-icon>Home
    </button>
    <button ion-button large icon-start color="light" title="Start a Trip to Work">
            <ion-icon name="briefcase"></ion-icon>Work
    </button>
  </div>

  <div id="tripSummary">
    <h1>Current Trip</h1>
    <p></p>

    <p></p>

  </div>

  <ion-row style="margin-top: 5%; position:relative;">
  	<ion-col>
      <a href="http://ionicframework.com/docs/v2">
    		<button ion-button icon-only float-left color="light" title="Help/FAQ">
    			<ion-icon name="help"></ion-icon>
    		</button>
      </a>
  	</ion-col>

  	<ion-col class="center-bottom">
  		<button ion-button icon-only color="light" (click)="addContactButton()" title="Add Contact">
  			<ion-icon name="contact"></ion-icon><ion-icon name="add"></ion-icon>
  		</button>
  	</ion-col>

    <ion-col>
  		<button ion-button icon-only float-right color="light" (click)="defaultSettingButton()" title = "Settings">
  			<ion-icon name="cog"></ion-icon>
  		</button>
  	</ion-col>
  </ion-row>

</ion-content>
