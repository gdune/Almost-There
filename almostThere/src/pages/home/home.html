<ion-header>
  <ion-navbar>
    <ion-title class="header">
      Almost There
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="block-display">
    <button ion-button large color="light" (click)="setupTripButton()">
            New Trip</button>
    <button ion-button large icon-start color="light">
            <ion-icon name="home"></ion-icon>Home
    </button>
    <button ion-button large icon-start color="light">
            <ion-icon name="briefcase"></ion-icon>Work
    </button>
  </div>

  <ion-row>
  	<ion-col>
      <a href="http://ionicframework.com/docs/v2">
    		<button ion-button icon-only float-left color="light">
    			<ion-icon name="help"></ion-icon>
    		</button>
      </a>
  	</ion-col>

  	<ion-col class="center-bottom">
  		<button ion-button icon-only color="light" (click)="addContactButton()">
  			<ion-icon name="contact"></ion-icon><ion-icon name="add"></ion-icon>
  		</button>
  	</ion-col>

    <ion-col>
  		<button ion-button icon-only float-right color="light">
  			<ion-icon name="cog"></ion-icon>
  		</button>
  	</ion-col>
  </ion-row>

<p style="text-align:center;">
  If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
</p>
</ion-content>
