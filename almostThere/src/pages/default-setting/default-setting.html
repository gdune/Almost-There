<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="destination">

    <ion-item>
    <ion-label floating style="color:black">Default Message Options</ion-label>
    <ion-select>
      <ion-option>None</ion-option>
      <ion-option selected = "true">I'm almost there!</ion-option>
      <ion-option>I'm almost there! Wait for me outside.</ion-option>
      <ion-option>On my way.</ion-option>
    </ion-select>
  </ion-item>


    <ion-item>
      <ion-label stacked float-left style="color:black">ETA custom Message</ion-label>
      <ion-textarea type="text" placeholder= "Please select None to enter a customized message"></ion-textarea>
    </ion-item>

  <div>
    <ion-item width="30%">
        <ion-label text-center style="color:black">Send when X mins away:</ion-label>
      <ion-input type="number" value="5" min="1" max="50"></ion-input>
    </ion-item>
 </div>

  </div>
  <div class="Auto">

        <ion-list>
  <ion-item>
    <ion-label>Auto-reply Default Message</ion-label>
    <ion-toggle [(ngModel)]="autoReplyToggle"></ion-toggle>
  </ion-item>
</ion-list>
    <ion-item>

      <ion-textarea id="auto-reply" type="text" disabled={{!autoReplyToggle}} value = "I'm driving with Almost There. I will get back to you when I arrive."></ion-textarea>
    </ion-item>


    <!-- <button ion-button>
      <ion-icon name="help-circle"></ion-icon>
    </button> -->
  </div>
  <div>
  </div>

  <ion-row style="margin-top:35%; position:relative;">
    <ion-col>
      <button ion-button large float-left color="cancel" (click)="home()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button large float-right color="affirm" (click)="home()">Save</button>
    </ion-col>
  </ion-row>


</ion-content>
